<div class="container-parent">
    <button class="button-parent" (click)="incrementCounter()">
      INCREMENT CHILD COUNT
    </button>
   
    <h3><b>Parent Component</b></h3>
    <p>Parent Counter: {{ childCounter }}</p>
    <app-child
      [parentCounter]="counter"
      (childCounter)="incrementChildCounter($event)"
    ></app-child>
  </div>
